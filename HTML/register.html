<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../image/1.png" type="image/favicon.ico"><!--网页标签logo-->
    <title>注册系统</title>
    <link rel="stylesheet" type="text/css" href="../CSS/login.css">
</head>
<body>
    <div class="w">
        <div id="logo">
            <a href="index.html"><img width="" height="100" src="../image/logo.jpg" /></a>
            <b></b>
        </div>
    </div>
    <div id="content">
        <div class="login-wrap">
            <div class="w">
                <div class="register-form">
                    <div class="userregister">
                        <h2><span>账号注册</span><a href="login.html">账号登录</a></h2>
                        <div style="margin-left: 70px;">
                            <p><input type="text"  id="tel"  class="unname txtinfo" placeholder="请输入手机号" required /></p>
                            <p><input type="txt"  id="name"  class="upwd txtinfo" placeholder="请输入昵称" required /><b class="register-message"></b></p>
                            <p><input type="password" id="pwd"  class="upwd txtinfo" placeholder="请输入密码" required /></p>  
                            <a href="#"><button onclick="create()">注册</button></a> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
            <script src="../js/register.js"></script>
</body>
</html>
